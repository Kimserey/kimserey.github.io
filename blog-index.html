<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <script src="https://use.fontawesome.com/269e7d57ca.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="img/index/favicon.png" />
    <title>Kimserey Lam - Blog index</title>
    <link href="css/index-style.css" rel='stylesheet' type='text/css' />
</head>

<body>
    <div class="banner">
        <img class="banner-image" src="img/index/kimsereylogo_v2.png" alt="kimserey lam logo" />
    </div>
    <div class="profile">
        <a href="/"><img class="profile-image" src="img/index/profile_1.png" alt="me"></a>
        <div class="content">
            <div class="section">
                <div class="title">
                    <div class="title-content">2018's posts</div>
                    <div id="2018"></div>
                </div>
            </div>

            <div class="section">
                <div class="title">
                    <div class="title-content">2017's posts</div>
                    <div id="2017"></div>
                </div>
            </div>

            <div class="section">
                <div class="title">
                    <div class="title-content">2016's posts</div>
                    <div id="2016"></div>
                </div>
            </div>

            <div class="section">
                <div class="title">
                    <div class="title-content">2015's posts</div>
                    <div id="2015"></div>
                </div>
            </div>

            <a href="/" class="back-link"><i class="fa fa-arrow-left"></i>&nbsp; GO BACK TO KIMSEREYLAM.COM</a>
        </div>
    </div>

    <script>
        function sh(id) {
            function template(title, date, href, categories) {
                var div = document.createElement('div');
                div.innerHTML = '<div class="blog-post">' + '<span class="post-date" style="display:inline-block; width: 75px;">' + date + '</span> &#8594; <a href="' + href + '" class="post-title">' + title + '</a><span class="text-muted" style="font-size: xx-small !important;"> - ' + categories + '</span></div>' + '</div>';
                return div;
            }

            var list =
                document.getElementById(id);

            function get(t) {
                t.feed.entry
                    .forEach(function(post) {
                        var title = post.title.$t;
                        var href = post.link[4].href;
                        var date = moment(post.published.$t).format("D MMM YYYY");
                        var categories =
                            post.category
                            .map(function(cat) {
                                return cat.term;
                            })
                            .join(", ");
                        list.appendChild(template(title, date, href, categories));
                    });
            }

            return get;
        }

        var y2018 = sh("2018"),
            y2017 = sh("2017"),
            y2016 = sh("2016"),
            y2015 = sh("2015")
    </script>
    <script src="https://kimsereyblog.blogspot.com/feeds/posts/default?orderby=published&max-results=1000&alt=json-in-script&published-min=2018-01-01T00:00:00-00:00&published-max=2019-01-01T00:00:00-00:00&&callback=y2018"></script>
    <script src="https://kimsereyblog.blogspot.com/feeds/posts/default?orderby=published&max-results=1000&alt=json-in-script&published-min=2017-01-01T00:00:00-00:00&published-max=2018-01-01T00:00:00-00:00&&callback=y2017"></script>
    <script src="https://kimsereyblog.blogspot.com/feeds/posts/default?orderby=published&max-results=1000&alt=json-in-script&published-min=2016-01-01T00:00:00-00:00&published-max=2017-01-01T00:00:00-00:00&&callback=y2016"></script>
    <script src="https://kimsereyblog.blogspot.com/feeds/posts/default?orderby=published&max-results=1000&alt=json-in-script&published-min=2015-01-01T00:00:00-00:00&published-max=2016-01-01T00:00:00-00:00&&callback=y2015"></script>
</body>

</html>
