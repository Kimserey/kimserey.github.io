    <script>
        var showposts =
            (function() {
                function template(title, description, date, href) {
                    var div = document.createElement('div');
                    if (description.length > 50)
                        description = description.substring(0, 200) + '...';
                    div.innerHTML = '<div class="blog-post">' + '<a href="' + href + '" class="post-title"> &#8594; ' + title + '</a>' + '<div class="post-description">' + description + " " + '<span class="post-date">' + date + '</span>' + '</div>' + '</div>';
                    return div;
                }

                var list = document.getElementById("latestposts");

                function get(t) {
                    t.feed.entry
                        .slice(0, 5)
                        .forEach(function(post) {
                            var title = post.title.$t;
                            var description = post.summary.$t;
                            var href = post.link[4].href;
                            var date = moment(post.published.$t).format("D MMM YYYY");
                            list.appendChild(template(title, description, date, href));
                        });
                }

                return get;
            })();
    </script>
    <script src="https://kimsereyblog.blogspot.com/feeds/posts/default?orderby=published&alt=json-in-script&callback=showposts"></script>
