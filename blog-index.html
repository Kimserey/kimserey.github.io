<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="Hey it's me Kimserey Lam! Checkout my app, my lastest blog posts or contact me from my social links :).">
    <link href='https://fonts.googleapis.com/css?family=Roboto|Kaushan+Script' rel='stylesheet' type='text/css'>
    <script src="https://use.fontawesome.com/269e7d57ca.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="img/index/favicon.png" />
    <title>Kimserey Lam - Blog index</title>
    <link href="css/index-style.css" rel='stylesheet' type='text/css' />
</head>

<body>
    <div class="banner">
        <img class="banner-image" src="img/index/kimsereylogobooks.png" alt="kimserey lam logo" />
    </div>
    <div class="profile">
        <a href="/"><img class="profile-image" src="img/index/me.png" alt="me"></a>
        <div class="content">
            <div class="section">
                <div class="title">
                    <div class="title-content">F# posts</div>
                    <div id="fsharp"></div>
                </div>
            </div>

            <div class="section">
                <div class="title">
                    <div class="title-content">Xamarin iOS/Android/Forms posts</div>
                    <div id="xamarin"></div>
                </div>
            </div>

            <div class="section">
                <div class="title">
                    <div class="title-content">Web related posts</div>
                    <div id="web"></div>
                </div>
            </div>

            <div class="section">
                <div class="title">
                    <div class="title-content">Design posts</div>
                    <div id="design"></div>
                </div>

            </div>

            <div class="section">
                <div class="title">
                    <div class="title-content">Other posts</div>
                    <div id="other"></div>
                </div>

            </div>

            <a href="/" class="back-link"><i class="fa fa-arrow-left"></i>&nbsp; GO BACK TO KIMSEREYLAM.COM</a>
        </div>
    </div>

    <script>
        function sh(id) {
            function template(title, date, href) {
                var div = document.createElement('div');
                div.innerHTML = '<div class="blog-post">' + '<span class="post-date" style="display:inline-block; width: 75px;">' + date + '</span> &#8594; <a href="' + href + '" class="post-title">' + title + '</a>' + '</div>' + '</div>';
                return div;
            }

            var list =
                document.getElementById(id);

            function get(t) {
                t.feed.entry
                    .forEach(function(post) {
                        var title = post.title.$t;
                        var href = post.link[4].href;
                        var date = moment(post.published.$t).format("D MMM YYYY");
                        list.appendChild(template(title, date, href));
                    });
            }

            return get;
        }

        var f = sh("fsharp"),
            x = sh("xamarin"),
            w = sh("web"),
            d = sh("design"),
            o = sh("other");
    </script>
    <script src="https://kimsereyblog.blogspot.com/feeds/posts/default/-/F%23/?orderby=published&max-results=100&alt=json-in-script&callback=f"></script>
    <script src="https://kimsereyblog.blogspot.com/feeds/posts/default/-/Xamarin/?orderby=published&max-results=100&alt=json-in-script&callback=x"></script>
    <script src="https://kimsereyblog.blogspot.com/feeds/posts/default/-/Web/?orderby=published&max-results=100&alt=json-in-script&callback=w"></script>
    <script src="https://kimsereyblog.blogspot.com/feeds/posts/default/-/Design/?orderby=published&max-results=100&alt=json-in-script&callback=d"></script>
    <script src="https://kimsereyblog.blogspot.com/feeds/posts/default/-/Other/?orderby=published&max-results=100&alt=json-in-script&callback=o"></script>
