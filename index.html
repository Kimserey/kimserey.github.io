<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto|Kaushan+Script' rel='stylesheet' type='text/css'>
    <script src="https://use.fontawesome.com/269e7d57ca.js"></script>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <title>Kimserey Lam</title>
</head>

<body>
    <div class="banner">
        <img class="banner-image" src="img/kimsereylam_com_logo.png" alt="kimserey lam logo" />
    </div>
    <div class="profile">
        <img class="profile-image" src="img/me.png" alt="me">
        <div class="profile-links">
            <ul>
                <li><a href="https://kimsereyblog.blogspot.co.uk/"><i class="fa fa-rss" aria-hidden="true "></i>&nbsp; BLOG</a></li>
                <li><a href="https://github.com/Kimserey "><i class="fa fa-github" aria-hidden="true "></i>&nbsp; GITHUB</a></li>
                <li><a href="https://twitter.com/Kimserey_Lam "><i class="fa fa-twitter" aria-hidden="true "></i>&nbsp; TWITTER</a></li>
                <li><a href="https://www.linkedin.com/in/kimserey-lam-99374021 "><i class="fa fa-linkedin-square " aria-hidden="true "></i>&nbsp; LINKEDIN</a></li>
            </ul>
        </div>
    </div>
    <div class="footer" id="footer">
        <span class="footer-text" id="footerText"></span>
    </div>

    <script>
        // Some messages for you :)
        var messages = [
            "Hello there! Welcome to kimsereylam.com, I am Kimserey nice to meet you :)",
            "Hey thanks for visiting my website :). You are the best!",
            "Hoho how are you today? You look good :)",
            "Fancy a beer? Hit me on Twitter @Kimserey_Lam :)",
            "Thanks for passing by! Have a nice day! :)",
            "I am posting lot of new content on my blog! Don't forget to have a look! :)",
            "You look good today! Did you change your haircut? :)",
            "Hey thanks for showing up on my website! Have a good day! :)"
        ];

        // Random method: http://stackoverflow.com/questions/5915096/get-random-item-from-javascript-array
        var message = messages[Math.floor(Math.random() * messages.length)];

        document.addEventListener("DOMContentLoaded", function(event) {
            document.getElementById("footerText").textContent = message;
            document.getElementById("footer").addEventListener("click", function(ev) {
                location.reload();
            });
        });
    </script>
</body>

</html>
